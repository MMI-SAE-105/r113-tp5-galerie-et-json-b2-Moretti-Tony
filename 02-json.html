<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./CSS/json.css">
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données() {
            const resp = await fetch('data.json');
            return await resp.json();
        },
        }">
        <template x-for="element in données">
            <li>
                <span x-text="element.nom">nom</span>
                <a :href="element.url" x-text="element.projet">
                    projet
                </a>
            </li>
        </template>
        </ul>
</body>
</html>
